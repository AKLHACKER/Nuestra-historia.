<!DOCTYPE html>
<html style="font-size: 16px;" lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Inicio</title>

  <!-- CSS BASE -->
  <link rel="stylesheet" href="nicepage.css" media="screen">
  <link rel="stylesheet" href="index.css" media="screen">

  <!-- FUENTE FUTURISTA -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- ESTILO FUTURISTA / GLITCH -->
  <style>
    body {
      background: #000;
      color: #ff4fd8;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    /* FONDO ANIMADO */
    .u-section-1 {
      position: relative;
      overflow: hidden;
    }

    .u-section-1::before,
    .u-section-1::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,79,216,0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,79,216,0.12), transparent 40%),
        repeating-linear-gradient(
          0deg,
          rgba(255,79,216,0.06),
          rgba(255,79,216,0.06) 1px,
          transparent 1px,
          transparent 4px
        );
      animation: bgMove 8s infinite linear;
      z-index: 0;
    }

    .u-section-1::after {
      animation-duration: 4s;
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    @keyframes bgMove {
      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }

    .u-sheet-1 {
      position: relative;
      z-index: 1;
    }

    /* TEXTOS */
    .u-text-1, .u-text-2, .u-text-3 {
      text-shadow: 0 0 12px rgba(255,79,216,0.85);
      letter-spacing: 1px;
    }

    /* INPUT MÁS GRANDE Y FUTURISTA */
    .u-input {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      background: rgba(0,0,0,0.75);
      color: #ff4fd8;
      border: 2px solid #ff4fd8;
      box-shadow: 0 0 15px rgba(255,79,216,0.6);
      text-align: center;
      padding: 14px;
      letter-spacing: 2px;
    }

    .u-input::placeholder {
      color: rgba(255,79,216,0.6);
    }

    /* BOTÓN */
    .u-btn-1 {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #ff4fd8;
      border: 2px solid #ff4fd8;
      box-shadow: 0 0 18px rgba(255,79,216,0.8);
      transition: all 0.3s ease;
    }

    .u-btn-1:hover {
      background: #ff4fd8;
      color: #000;
      box-shadow: 0 0 35px #ff4fd8;
    }

    /* ERROR */
    #error {
      margin-top: 12px;
      font-weight: 600;
      text-shadow: 0 0 8px #ff4fd8;
    }

    /* ===============================
   OPTIMIZACIÓN PARA TELÉFONOS
   =============================== */

/* Reduce carga gráfica innecesaria */
@media (max-width: 768px) {

  /* Evita repaints pesados */
  * {
    -webkit-tap-highlight-color: transparent;
  }

  body {
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
  }

  /* Mejora fluidez de animaciones */
  .u-section-1,
  .u-section-2,
  .u-section-3 {
    will-change: transform, opacity;
    backface-visibility: hidden;
    transform: translateZ(0);
  }

  /* Reduce sombras pesadas */
  .u-text,
  .u-image {
    text-shadow: none !important;
    box-shadow: none !important;
  }
}

  </style>

  <!-- JS -->
  <script src="jquery.js"></script>
  <script src="nicepage.js" defer></script>

  <script>
    function verificarClave() {
      var palabraCorrecta = "aventura";
      var ingreso = document.getElementById("name-ef64").value
        .trim()
        .toLowerCase();

      var error = document.getElementById("error");

      if (ingreso === palabraCorrecta) {
        window.location.href = "pagina_sobre.html";
      } else {
        error.innerHTML = "Esa no es la palabra correcta… intenta de nuevo";
        error.style.color = "#ff4fd8";
      }
    }
  </script>
</head>

<body class="u-body u-clearfix u-xl-mode" data-lang="es">

<header class="u-black u-clearfix u-header u-header">
  <p class="u-custom-font u-text u-text-1">
    Nuestra historia
  </p>

  <a href="#" class="u-image u-logo u-image-1">
    <img src="images/ALOGOPNG.png" class="u-logo-image u-logo-image-1">
  </a>
</header>

<section class="u-align-center u-clearfix u-image u-shading u-section-1">
  <div class="u-clearfix u-sheet u-sheet-1">

    <img src="images/ALOGOPNG-5.png" class="u-image u-image-1">

    <h1 class="u-text u-text-1">Bienvenida</h1>

    <h3 class="u-text u-text-2">
      Por favor ingrese la palabra formada con las letras dadas
    </h3>

    <div class="u-form u-form-1">
      <form onsubmit="return false;">
        <input type="text" id="name-ef64" class="u-input" maxlength="8" placeholder="INGRESA LA PALABRA">
        <a href="#" class="u-btn u-btn-1" onclick="verificarClave(); return false;">
          Entrar
        </a>
      </form>
      <p id="error"></p>
    </div>

    <p class="u-text u-text-3">
      Espero que te guste
    </p>

  </div>
</section>

</body>
</html>
