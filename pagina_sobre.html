<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Abrir carta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --rosa1: #ff7ecb;
  --rosa2: #ff4fa3;
  --oscuro: #050005;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #3b0026, var(--oscuro));
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
  perspective: 1200px;
}

/* FONDO FUTURISTA */
.fondo {
  position: absolute;
  width: 300%;
  height: 300%;
  background:
    linear-gradient(45deg, transparent 48%, rgba(255,120,189,0.12) 50%, transparent 52%),
    radial-gradient(circle, rgba(255,120,189,0.18) 1px, transparent 1px);
  background-size: 80px 80px, 35px 35px;
  animation: fondoMove 35s linear infinite;
}

@keyframes fondoMove {
  to { transform: translate(-300px,-300px); }
}

/* CONTENEDOR */
.escena {
  transform-style: preserve-3d;
  z-index: 2;
}

/* SOBRE */
.sobre {
  width: 300px;
  height: 190px;
  background: linear-gradient(135deg, var(--rosa2), var(--rosa1));
  position: relative;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 80px rgba(255,120,189,0.9);
  transform-style: preserve-3d;
  animation: latido 3s infinite;
}

@keyframes latido {
  0%,100% { transform: translateZ(0); }
  50% { transform: translateZ(25px); }
}

/* TAPA 3D */
.tapa {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff9ad6, #ff6fbf);
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: transform 1.2s cubic-bezier(.2,1.4,.4,1);
}

.sobre.abierto .tapa {
  transform: rotateX(180deg);
}

/* CARTA */
.carta {
  position: absolute;
  width: 260px;
  height: 160px;
  background: #fff;
  top: 15px;
  left: 20px;
  border-radius: 6px;
  transform: translateY(40px) scale(0.8);
  opacity: 0;
  box-shadow: 0 0 40px rgba(255,120,189,0.4);
  transition: all 1.3s ease;
}

.sobre.abierto .carta {
  transform: translateY(-120px) scale(1);
  opacity: 1;
}

/* TEXTO */
.texto {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: white;
  letter-spacing: 5px;
  font-size: 20px;
  animation: flotar 2.5s ease-in-out infinite;
}

@keyframes flotar {
  50% { transform: translateY(-6px); }
}

/* GLITCH */
.glitch {
  animation: glitch 0.15s infinite;
}

@keyframes glitch {
  25% { transform: translate(-2px,1px); }
  50% { transform: translate(2px,-1px); }
  75% { transform: translate(-1px,-2px); }
}

/* DESVANECER */
.fade-out {
  animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; transform: scale(1.2); }
}

/* ===============================
   OPTIMIZACIÓN PARA TELÉFONOS
   =============================== */

/* Reduce carga gráfica innecesaria */
@media (max-width: 768px) {

  /* Evita repaints pesados */
  * {
    -webkit-tap-highlight-color: transparent;
  }

  body {
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
  }

  /* Mejora fluidez de animaciones */
  .u-section-1,
  .u-section-2,
  .u-section-3 {
    will-change: transform, opacity;
    backface-visibility: hidden;
    transform: translateZ(0);
  }

  /* Reduce sombras pesadas */
  .u-text,
  .u-image {
    text-shadow: none !important;
    box-shadow: none !important;
  }
}

</style>
</head>

<body>

<div class="fondo"></div>

<div class="escena">
  <div class="sobre" id="sobre">
    <div class="tapa"></div>
    <div class="carta"></div>
    <div class="texto">ABRIR</div>
  </div>
</div>

<audio id="fx" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-futuristic-interface-zoom-2575.mp3">
</audio>

<script>
const sobre = document.getElementById("sobre");
const fx = document.getElementById("fx");

sobre.addEventListener("click", () => {
  fx.play();
  sobre.classList.add("glitch");

  setTimeout(() => {
    sobre.classList.remove("glitch");
    sobre.classList.add("abierto");
  }, 300);

  setTimeout(() => {
    sobre.classList.add("fade-out");
  }, 1800);

  setTimeout(() => {
    window.location.href = "mensaje.html";
  }, 2600);
});
</script>

</body>
</html>
