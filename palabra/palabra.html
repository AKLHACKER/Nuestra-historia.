<!DOCTYPE html>
<html style="font-size: 16px;" lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Inicio</title>

  <!-- CSS -->
  <link rel="stylesheet" href="nicepage.css" media="screen">
  <link rel="stylesheet" href="index.css" media="screen">

  <!-- ESTILO FUTURISTA / GLITCH (NO MUEVE NADA) -->
  <style>
    body {
      background: #000;
      color: #ff4fd8;
    }

    /* Fondo animado tipo glitch */
    .u-section-1 {
      position: relative;
      overflow: hidden;
    }

    .u-section-1::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(120deg, rgba(255,79,216,0.05), transparent),
        repeating-linear-gradient(
          0deg,
          rgba(255,79,216,0.04),
          rgba(255,79,216,0.04) 1px,
          transparent 1px,
          transparent 3px
        );
      animation: glitch-bg 6s infinite linear;
      z-index: 0;
    }

    @keyframes glitch-bg {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .u-sheet-1 {
      position: relative;
      z-index: 1;
    }

    /* Títulos */
    .u-text-1, .u-text-2, .u-text-3 {
      text-shadow: 0 0 10px rgba(255,79,216,0.7);
    }

    /* Glitch ligero en el título principal */
    .u-text-1 {
      position: relative;
    }

    .u-text-1::after {
      content: attr(data-text);
      position: absolute;
      left: 2px;
      top: 0;
      color: #ff4fd8;
      opacity: 0.5;
      animation: glitch-text 2s infinite;
    }

    @keyframes glitch-text {
      0% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(40% 0 40% 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }

    /* Input */
    .u-input {
      background: rgba(0,0,0,0.7);
      color: #ff4fd8;
      border: 1px solid #ff4fd8;
      box-shadow: 0 0 8px rgba(255,79,216,0.4);
    }

    /* Botón */
    .u-btn-1 {
      background: #000;
      color: #ff4fd8;
      border: 2px solid #ff4fd8;
      box-shadow: 0 0 15px rgba(255,79,216,0.7);
      transition: all 0.3s ease;
    }

    .u-btn-1:hover {
      background: #ff4fd8;
      color: #000;
      box-shadow: 0 0 25px #ff4fd8;
    }

    /* Error */
    #error {
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 0 5px #ff4fd8;
    }
  </style>

  <!-- JS -->
  <script src="jquery.js"></script>
  <script src="nicepage.js" defer></script>

  <script>
    function verificarClave() {
      var palabraCorrecta = "aventura";
      var ingreso = document.getElementById("name-ef64").value
        .trim()
        .toLowerCase();

      var error = document.getElementById("error");

      if (ingreso === palabraCorrecta) {
        window.location.href = "mensaje.html";
      } else {
        error.innerHTML = "Esa no es la palabra correcta… intenta de nuevo";
        error.style.color = "#ff4fd8";
      }
    }
  </script>
</head>

<body class="u-body u-clearfix u-xl-mode" data-lang="es">

<header class="u-black u-clearfix u-header u-header">
  <p class="u-custom-font u-font-lobster u-text u-text-1" data-text="Nuestra historia">
    Nuestra historia
  </p>

  <a href="#" class="u-image u-logo u-image-1">
    <img src="images/ALOGOPNG.png" class="u-logo-image u-logo-image-1">
  </a>
</header>

<section class="u-align-center u-clearfix u-image u-shading u-section-1">
  <div class="u-clearfix u-sheet u-sheet-1">

    <img src="images/ALOGOPNG-5.png" class="u-image u-image-1">

    <h1 class="u-custom-font u-font-montserrat u-text u-text-1">
      Bienvenida
    </h1>

    <h3 class="u-custom-font u-font-lato u-text u-text-2">
      Por favor ingrese la palabra formada con las letras dadas
    </h3>

    <div class="u-form u-form-1">
      <form onsubmit="return false;">
        <input type="text" id="name-ef64" class="u-input" maxlength="8">
        <a href="#" class="u-btn u-btn-1" onclick="verificarClave(); return false;">
          Entrar
        </a>
      </form>
      <p id="error"></p>
    </div>

    <p class="u-text u-text-3">
      Espero que te guste
    </p>

  </div>
</section>

</body>
</html>
